<body class="hold-transition theme-primary bg-img" style="background-image: url(../images/auth-bg/bg-1.jpg)">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">Let's Get Started</h2>
								<p class="mb-0">Sign in to continue to Doclinic.</p>							
							</div>
							<div class="p-40">
								<form id="loginForm" onsubmit="return validateCredentials()">
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input type="text" class="form-control ps-15 bg-transparent" id="username" placeholder="Username">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent" placeholder="Password" id="password">
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">Remember Me</label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-6">
										 <div class="fog-pwd text-end">
											<a href="javascript:void(0)" class="hover-warning"><i class="ion ion-locked"></i> Forgot password?</a><br>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-danger mt-10">SIGN IN</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	
								<script>
									function validateCredentials() {
										// Get the values from the form
										var username = document.getElementById('username').value;
										var password = document.getElementById('password').value;
							
										// Simple check (for demonstration purposes)
										if (username === "admin" && password === "admin") {
											window.location.href = "dashboard_admin.html"; // Redirect to Admin Dashboard
										} else if (username === "user" && password === "user") {
											window.location.href = "patient_dashboard.html"; // Redirect to User Dashboard
										} else if (username === "staff" && password === "staff") {
											window.location.href = "doctor_dashboard.html"; // Redirect to User Dashboard
										} else {
											alert("Invalid credentials!");
											return false; // Prevent form submission
										}
										return false; // Prevent form submission for client-side redirection
									}
								</script>
								<div class="text-center">
									<p class="mt-15 mb-0">Don't have an account? <a href="auth_register.html" class="text-warning ms-5">Sign Up</a></p>
								</div>	
							</div>						
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
